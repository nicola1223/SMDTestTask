services:
  db:
    image: bitnami/postgresql:latest
    env_file:
      - .env
    ports:
      - '5432:5432'

  backend:
    build: .
    depends_on:
      - db
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    entrypoint: ./entrypoint.sh

  frontend:
    build: ./frontend
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    ports:
      - '3000:3000'
    command: npm start